<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital | Dashboard</title>
    <!-- link to css file -->
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link rel="stylesheet" type="text/css" href="./css/responsive-style.css" />

    <!-- link to google icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <!-- header start ===============================================================================-->
    <div class="header-parent-box">
        <div class="header-parent-container">
            <div class="left-header content">
                <img class="header-logo" src="./assets/img/logo.png" alt="">
                <span class="brand-name">Blood Bank</span>
            </div>
            <div class="right-header-content wide-right-header">
                <button class="add-availability" type="submit">+ ADD AVAILABILITY</button>
                <button class="active-button small-font">Requests <span class="request-badge">5</span></button>
                <button class="non-active-button">Sign in</button>
                <div class="tooltip hospital-tooltip">
                    <i class="material-icons hospital-toggle-off-icon">toggle_off</i>
                    <span class="tooltiptext hospital-tooltiptext">switch to receiver</span>
                </div>
            </div>
        </div>
    </div>
    <!-- header end   ===============================================================================-->
    <!-- main section start ========================================================================= -->
    <div class="main-section-container">
        <table class="table-container hospital-dashboard-table">
            <thead>
                <tr>
                    <th>
                        Platlets Level
                    </th>
                    <th>
                        Plasma Level
                    </th>
                    <th>
                        RBC Level
                    </th>
                    <th>
                        WBC Level
                    </th>
                    <th>
                        Sugar Level
                    </th>
                    <th>
                        Blood Group
                    </th>
                    <th>
                        Quantity
                    </th>
                    <th>
                        Edit
                    </th>
                    <th>
                        Delete
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        high
                    </td>
                    <td>
                        high
                    </td>
                    <td>
                        low
                    </td>
                    <td>
                        moderate
                    </td>
                    <td>
                        high
                    </td>
                    <td>
                        <span class="blood-group-data"> O +</span>
                    </td>
                    <td>
                        <input type="text" value="10 unit" readonly>
                    </td>
                    <td>
                        <i class="material-icons edit-icon">edit</i>
                    </td>
                    <td>
                        <i class="material-icons edit-icon">delete</i>
                    </td>
                </tr>
                <tr>
                    <td>
                        high
                    </td>
                    <td>
                        high
                    </td>
                    <td>
                        low
                    </td>
                    <td>
                        moderate
                    </td>
                    <td>
                        high
                    </td>
                    <td>
                        <span class="blood-group-data"> AB + </span>
                    </td>
                    <td>
                        <input type="text" value="10 unit" readonly>
                    </td>
                    <td>
                        <i class="material-icons edit-icon">edit</i>
                        <!-- <i class="material-icons edit-icon">save</i> -->
                    </td>
                    <td>
                        <i class="material-icons edit-icon">delete</i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- main section end =========================================================================== -->
</body>
</html>
